<header class="d-flex col-12 align-items-flex-end">
  <h2 mat-dialog-title class="col-10 p-0">Nueva Renta</h2>
  <div class="d-flex justify-content-end w-100">
    <i mat-dialog-close class="fa-light fa-xmark fa"></i>
  </div>
</header>
<div>
  <form [formGroup]="form">
    <div class="col-12">
      <label>Cliente</label>
      <mat-form-field class="w-100" appearance="outline">
        <mat-select
          formControlName="client"
          placeholder="Selecciona un cliente"
        >
          <mat-option *ngFor="let item of clients_data" value="{{ item.id }}">{{
            item.name
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="this.form.controls['client'].hasError('required')">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <label>Lavadora</label>
      <mat-form-field class="w-100" appearance="outline">
        <mat-select
          formControlName="machine"
          placeholder="Selecciona una lavadora"
        >
          <mat-option
            *ngFor="let item of machines_data"
            value="{{ item.id }}"
            >{{ item.key_machine }}</mat-option
          >
        </mat-select>
        <mat-error *ngIf="this.form.controls['machine'].hasError('required')">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <label>Fecha de Renta</label>
      <mat-form-field
        class="w-100"
        appearance="outline"
        style="position: relative !important"
      >
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start_date"
            placeholder="Fecha inicio"
          />
          <input
            matEndDate
            formControlName="finish_date"
            placeholder="Fecha final"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
          style="position: absolute !important; right: 0; top: 0.5px"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <mat-dialog-actions align="end" class="mat">
      <div></div>
      <div>
        <button mat-stroked-button color="warn" mat-dialog-close>
          Cancelar
        </button>
        <button
          mat-raised-button
          class="mx-2 btn-save"
          (click)="createElement()"
        >
          Registrar renta
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</div>
