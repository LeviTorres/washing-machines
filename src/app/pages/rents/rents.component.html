<mat-sidenav-container>
  <mat-sidenav #sidebar mode="over">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">
        <mat-toolbar>
          <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
        </mat-toolbar>
      </div>
      <div class="main">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-middle text-center col-12">
          <div class="col-12 col-sm-4">
            <h1>Rentas</h1>
          </div>
          <div class="col-12 col-sm-4">
            <div>
              <button mat-button class="btn-save" [matMenuTriggerFor]="menu">Filtrar por</button>
            </div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="selectMenu('All')">Todas</button>
              <button mat-menu-item (click)="selectMenu('ACTIVA')">ACTIVA</button>
              <button mat-menu-item (click)="selectMenu('PROXIMO A VENCER')">PROXIMO A VENCER</button>
              <button mat-menu-item (click)="selectMenu('VENCIDA')">VENCIDA</button>
              <button mat-menu-item (click)="selectMenu('CERRADA')">CERRADA</button>
            </mat-menu>
          </div>
          <div class="col-12 col-sm-4">
            <button mat-raised-button class="btn-save" (click)="openDialogCreateRent()">
              Nueva Renta
            </button>
          </div>
        </div>
        <div style="display: flex;flex-direction: row-reverse;"><img style="height: 30px; width: 30px;cursor: pointer;" src="../../../assets/icons/pdf (1).png"
            (click)="generatePDF()"></div>
        <app-table-rents [rents_data]="rents_data"></app-table-rents>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
