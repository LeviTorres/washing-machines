<header class="d-flex col-12 align-items-flex-end">
  <h2 mat-dialog-title class="col-10 p-0">
    Editar Cliente
  </h2>
  <div class="d-flex justify-content-end w-100">
    <i mat-dialog-close class="fa-light fa-xmark fa"></i>
  </div>
</header>
<div>
  <form [formGroup]="form">
    <div class="d-flex flex-column flex-sm-row">
      <div class="col-12 col-sm-6">
        <label>Nombre</label>
        <mat-form-field class="w-100" appearance="outline">
          <input matInput formControlName="name" placeholder="Ingresa un nombre"/>
          <mat-error
            *ngIf="this.form.controls['name'].hasError('required')"
          >
            Campo requerido
          </mat-error>
          <mat-hint *ngIf="!sameName">Nombre completo ya utilizado</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 px-0 px-sm-2">
        <label >Apellido</label>
        <mat-form-field class="w-100 " appearance="outline">
          <input matInput formControlName="last_name" placeholder="Ingresa un apellido"/>
          <mat-error
            *ngIf="this.form.controls['last_name'].hasError('required')"
          >
            Campo requerido
          </mat-error>
          <mat-hint *ngIf="!sameName">Nombre completo ya utilizado</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex flex-column flex-sm-row">
      <div class="col-12 col-sm-6">
        <label>Email</label>
        <mat-form-field class="w-100" appearance="outline">
          <input matInput formControlName="email" placeholder="Ingresa un email"/>
          <mat-error
            *ngIf="this.form.controls['email'].hasError('required')"
          >
            Campo requerido
          </mat-error>
          <mat-error
            *ngIf="this.form.controls['email'].hasError('email')"
          >
            Email invalido
          </mat-error>
          <mat-hint *ngIf="!sameEmail">Email ya utilizado</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 px-0 px-sm-2">
        <label>Calle</label>
        <mat-form-field class="w-100" appearance="outline">
          <input matInput formControlName="street" placeholder="Ingresa una calle"/>
          <mat-error
            *ngIf="this.form.controls['street'].hasError('required')"
          >
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex flex-column flex-sm-row">
      <div class="col-12 col-sm-6">
        <label >Numero domicilio</label>
        <mat-form-field class="w-100" appearance="outline">
          <input matInput formControlName="number_house" placeholder="Ingresa el numero de domicilio"/>
          <mat-error
            *ngIf="this.form.controls['number_house'].hasError('required')"
          >
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 px-0 px-sm-2">
        <label>Colonia</label>
        <mat-form-field class="w-100 " appearance="outline">
          <input matInput formControlName="suburb" placeholder="Ingresa una colonia"/>
          <mat-error
            *ngIf="this.form.controls['suburb'].hasError('required')"
          >
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex flex-column flex-sm-row">
      <div class="col-12 col-sm-6">
        <label >Codigo postal</label>
        <mat-form-field class="w-100" appearance="outline">
          <input matInput formControlName="postal_code" placeholder="Ingresa un codigo postal"/>
          <mat-error
            *ngIf="this.form.controls['postal_code'].hasError('required')"
          >
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 px-0 px-sm-2">
        <label >Numero telefonico</label>
        <mat-form-field class="w-100 " appearance="outline">
          <input matInput formControlName="phone_number" placeholder="Ingresa un numero telefonico">
          <mat-error
            *ngIf="this.form.controls['phone_number'].hasError('required')"
          >
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex col-12">
      <div class="col-12">
        <label>Observaciones</label>
          <mat-form-field class="w-100 " appearance="outline">
            <textarea matInput formControlName="observations" placeholder="Observaciones"></textarea>
          </mat-form-field>
      </div>
    </div>
      <mat-dialog-actions align="end" class="mat">
        <div></div>
        <div>
          <button mat-stroked-button color="warn" mat-dialog-close>
            Cancelar
          </button>
          <button
            mat-raised-button
            class="mx-2 btn-save"
            (click)="createElement()"
          >
          Editar cliente
          </button>
        </div>
      </mat-dialog-actions>
  </form>
</div>
