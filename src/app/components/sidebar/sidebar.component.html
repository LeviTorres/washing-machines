<div class="container-sidebar">
  <div class="text-center">
    <img class="my-3" style="width: 80px; height: 80px;" src="../../../assets/icons/washing-machine.png" />
    <h2 class="text-white">LAVADORAS TORRES</h2>
  </div>
  <div class="d-flex flex-column">
          <button mat-button class="my-2 py-2" [routerLink]="['/home']" routerLinkActive="active">
            <div class="d-flex">
              <div class="d-flex align-items-center ms-3">
                <i class="material-icons" style="color: white;">dashboard</i>
              </div>
              <div class="d-flex align-items-center ms-3">
                <h2 class="text-white m-0">Dashboard</h2>
              </div>
            </div>
          </button>
          <button mat-button class="my-2 py-2" [routerLink]="['/users']" routerLinkActive="active">
            <div class="d-flex">
              <div class="d-flex align-items-center ms-3">
                <i class="material-icons" style="color: white;">group</i>
              </div>
              <div class="d-flex align-items-center ms-3">
                <h2 class="text-white m-0">Usuarios</h2>
              </div>
            </div>
          </button>
          <button mat-button  class="my-2 py-2" [routerLink]="['/machines']" routerLinkActive="active">
            <div class="d-flex">
              <div class="d-flex align-items-center ms-3">
                <i class="material-icons" style="color: white;">local_laundry_service</i>
              </div>
              <div class="d-flex align-items-center ms-3">
                <h2 class="text-white m-0">Lavadoras</h2>
              </div>
            </div>
          </button>
          <button mat-button class="my-2 py-2" [routerLink]="['/clients']" routerLinkActive="active">
            <div class="d-flex">
              <div class="d-flex align-items-center ms-3">
                <i class="material-icons" style="color: white;">assignment_ind</i>
              </div>
              <div class="d-flex align-items-center ms-3">
                <h2 class="text-white m-0">Clientes</h2>
              </div>
            </div>
          </button>
          <button mat-button class="my-2 py-2" [routerLink]="['/rents']" routerLinkActive="active">
            <div class="d-flex">
              <div class="d-flex align-items-center ms-3">
                <i class="material-icons" style="color: white;">assignment</i>
              </div>
              <div class="d-flex align-items-center ms-3">
                <h2 class="text-white m-0">Rentas</h2>
              </div>
            </div>
          </button>
  </div>
  <div class="w-100 text-center" style="position: absolute; bottom:0; padding-bottom: 20px; ">
    <button mat-raised-button class="btn-save" (click)="logout()">Cerrar sesion</button>
  </div>
</div>
